# Core module mappings
[modules]
dense         = "spine.modules.dense"
# To enable PyTorch MLP instead, uncomment the following and comment out 'dense'
# torch_mlp     = "spine.modules.torch_mlp"
introspection = "spine.introspection"

# Branding
[branding]
ai_name = "RS-AI"
token_symbol = "RSAI"
token_name = "RS-AI Coin"

# Training hyperparameters
[training]
inner_lr = 0.01
outer_lr = 0.001
threshold = 0.1
batch_size = 8
max_steps = 500
replay_capacity = 5000
replay_alpha = 0.6
momentum = 0.9
clip_norm = 1.0
# Torch module params (used if torch_mlp enabled)
torch_lr = 0.001
torch_hidden = 128

# Memory backend
[memory]
backend = "entangled"  # options: hffs, entangled
block_size = [9, 9, 9]
entanglement_strength = 0.15
neighbor_radius = 1
holographic_dim = 1024

# Chain configuration
[chain]
num_nodes = 3
rounds = 5
round_time = 1.0
base_reward = 1.0
initial_balance = 10.0
initial_stake = 5.0
train_steps = 15

# Orchestration
[orchestrator]
runtime_seconds = 8

# Dashboard
[dashboard]
host = "127.0.0.1"
port = 8080

# File and memory settings
[filepaths]
logbook      = "data/logs/reflections.md"
memory_base  = "data/sponge"
sponge_size  = [27, 27, 27]
checkpoint   = "data/checkpoints/ckpt.json"
